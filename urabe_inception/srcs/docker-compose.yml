# version: '3'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception_net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - '443:443'
    restart: always
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - wp_data:/var/www/html
      - ssl_certs:/etc/nginx/ssl
    networks:
      - inception_net
    healthcheck:
      # php-fpm が 9000 を listen し、WPの index.php があることを確認
      test: ["CMD-SHELL", "[ -f /var/www/html/index.php ] && (ss -lntp | grep -q ':9000' || netstat -lntp | grep -q ':9000')"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception_net
    healthcheck:
      test: ["CMD-SHELL", "[ -f /var/www/html/wp-config.php ] && pgrep -x php-fpm7.4 >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 40

volumes:
  db_data:
    name: db_data
    driver: local
    driver_opts:
      device: ${HOME}/data/db_data
      o: bind
      type: none

  wp_data:
    name: wp_data
    driver: local
    driver_opts:
      device: ${HOME}/data/wp_data
      o: bind
      type: none

  ssl_certs:
    name: ssl_certs
    driver: local
    driver_opts:
      device: ${HOME}/data/ssl_certs
      o: bind
      type: none

networks:
  inception_net:
    driver: bridge
